        [/ai]
    [/side]
    [side]
        side=4
        controller=ai
        team_name=good
        user_team_name= _ "Forest"
        type=Elvish Sylph
        id=Greenk
        name="Greenk"
        gender=female
        canrecruit=yes
        unrenamable=true
        x=3
        y=19
#ifdef EASY
        recruit=Elvish Fighter,Elvish Shaman,Elvish Archer,Elvish Captain
