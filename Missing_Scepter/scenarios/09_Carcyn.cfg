        {PLACE_IMAGE scenery/pine2.png 15 10}
        {PLACE_IMAGE scenery/rune1.png 7 6}
        {PLACE_IMAGE scenery/rune2.png 12 5}
        {PLACE_IMAGE scenery/rune3.png 14 5}
        {PLACE_IMAGE scenery/rune4.png 17 7}
