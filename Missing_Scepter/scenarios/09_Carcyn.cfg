        profile="portraits/humans/lieutenant.png"
        id=Harbor
        name=Harbor
        name="Harbor Master"
        canrecruit=yes
        unrenamable=true
        recruit=Cavalryman
        {GOLD 0 0 0}
        {INCOME 2 2 2}
        [ai]
            aggression=0.0
            caution=1.0
            {ATTACK_DEPTH 4 4 3}
        [/ai]
    [/side]
